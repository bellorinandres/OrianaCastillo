<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar Cita</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- NAVBAR -->
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"
                  ><img
                    class="img-fluid"
                    src="img/firma_de_oriana-removebg-preview.png"
                    alt="Logo Oriana Castillo"
                    srcset="Image responsive"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/index.html#info">Informacion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#reservar">Reservar Cita</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <!-- FORMULARIO -->
      <div class="row">
        <h1>Reservar Cita</h1>
        <form class="row" action="" method="post">
          <div class="col-md-6">
            <label for="nombres" class="form-label lead">Nombres:</label>
            <input type="text" class="form-control" id="nombres" />
          </div>
          <div class="col-md-6">
            <label for="apellidos" class="form-label lead">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
          <div class="col-md-6">
            <label for="Cedula" class="form-label lead">Cedula:</label>
            <input type="text" class="form-control" id="Cedula" />
          </div>
          <div class="col-md-6">
            <label for="fechaNac" class="form-label lead">
              Fecha de Nacimiento:
            </label>
            <input type="date" class="form-control" id="fechaNac" />
          </div>
          <div class="col-md-8">
            <label for="correo" class="form-label lead">Correo:</label>
            <input type="email" class="form-control" id="correo" />
          </div>
          <div class="col-md-4">
            <label for="telefono" class="form-label lead"># de Telefono:</label>
            <input type="text" class="form-control" id="telefono" />
          </div>
          <div class="col-md-12">
            <label for="direccion" class="form-label lead"> Direccion:</label>
            <input type="text" class="form-control" id="direccion" />
          </div>
          <div class="col-md-6">
            <label for="fechaCita" class="form-label lead">
              Fecha de la Cita:
            </label>
            <input
              type="date"
              class="form-control"
              id="fechaCita"
              min="today"
            />
          </div>
          <div class="col-md-6">
            <label for="horaCita" class="form-label lead">
              Hora de la Cita:
            </label>
            <select class="form-control" name="horaCita" id="horaCita">              
              <optgroup label="Mañana"></optgroup>
              <option value="8:00">8:00</option>
              <option value="9:00">9:00</option>
              <optgroup label="Tarde"></optgroup>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="exampleFormControlTextarea1" class="form-label lead">
              ¿Informacion Importante que necesite saber?
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>        
          <div class="col-md-12">
            <br>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn-lg btn btn-outline-success">Reservar Cita</button>
          </div>  
        </form>
      </div>
      <footer>
        <div class="row">
          <div class="col-md-4">
            <p>1</p>
          </div>
          <div class="col-md-4">
            <p>2</p>
          </div>
          <div class="col-md-4">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/admin.html">Sistema</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/bootstrap.bundle.js"></script>
</html>
