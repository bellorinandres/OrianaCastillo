<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oriana Castillo</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="img-fluid"
              src="img/firma_de_oriana-removebg-preview.png"
              alt=""
              srcset="Image responsive"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Oriana Castillo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Informacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservar Cita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row align-items-center" id="informacion">
        <div class="col">
          <h2 class="text-center fst-italic">Oriana Castillo</h2>
          <!-- Tarjeta de Presentacion -->
          <div class="col-md-12">
            <div class="card" style="width: 18rem">
              <img
                src="img/19955462_1902892176647556_2634964927177031680_n.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-text text-center">
                  Odontologia General, Estética e Infantil
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="ReservarCita">
        <h2 class="text-center fst-italic">Reservar Cita</h2>
      </div>
      <div class="row" id="contacto">
        <h2 class="text-center fst-italic">Contacto</h2>
        <form action="" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
              Dejame tu Numero Telefonico
            </label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="04...."
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              ¿Como te puedo ayudar?
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-success">Success</button>
          </div>
        </form>
      </div>
      <div class="row footer">
        <dic class="container-fluid">
          <h2>
            <footer>footer</footer>
          </h2>
        </dic>
      </div>
      <!-- CIERRE DEL CONTAINER  -->
    </div>
  </body>
  <script src="js/bootstrap.bundle.js"></script>
</html>
